    <main>
      <section class="hero loads-hero">
        <div class="container hero-content">
          <div>
            <h1>الحمولات</h1>
            <p>اختر الحمولة لعرض مواصفات المركبة.</p>
          </div>
          <div class="hero-card">
            <div class="card-header">
              <h2>قائمة الحمولات</h2>
              <p>اضغط على البطاقة لعرض التفاصيل.</p>
            </div>
            <div class="card-body">
              <div id="loadsGrid" class="loads-grid"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      const loadsGrid = document.getElementById("loadsGrid");
      const placeholderImage =
        "data:image/svg+xml;utf8," +
        "<svg xmlns='http://www.w3.org/2000/svg' width='640' height='360'>" +
        "<rect width='100%' height='100%' fill='%23121a2b'/>" +
        "<text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='%23ffffff' font-size='32'>صورة الحمولة</text>" +
        "</svg>";

      const totalLoads = 60;
      const makeNumber = (value) => value.toString().padStart(3, "0");

      for (let i = 1; i <= totalLoads; i += 1) {
        const card = document.createElement("a");
        card.className = "load-card";
        card.href = "load-details.html";

        const image = document.createElement("img");
        image.className = "load-image";
        image.src = placeholderImage;
        image.alt = `حمولة رقم ${i}`;

        const title = document.createElement("h3");
        title.className = "load-title";
        title.textContent = `حمولة رقم ${makeNumber(i)}`;

        const meta = document.createElement("p");
        meta.className = "load-meta";
        meta.textContent = "سعر الحمولة: —";

        card.append(image, title, meta);
        loadsGrid.appendChild(card);
      }
    </script>
